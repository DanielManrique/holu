		function dibujar_respuestas(obj)
		{
			document.getElementById("audio").play();
		
			$("#div_preguntas").fadeOut("slow");
			$("#txt_pregunta").fadeOut("slow");
			
			$("#div_preguntas").fadeIn("slow");
			$("#txt_pregunta").fadeIn("slow");
			
			$("#div_preguntas").html("");
			$("#txt_pregunta").html(obj.consigna);
			
			for (var i=0;i<=obj.lista.length-1;i++)
			{
				var respuesta = obj.lista[i];
				var html ='<div style="border:1px solid black;height:35px;margin-bottom:5px;">'+
								'<div style="float:left;background:violet;width:15px;height:15px;color:white;font-weight:bold;padding:10px;">'+respuesta.item+'</div>'+
								'<div style="padding-left:5px;padding-top:8px;float:left;height:15px;color:black;font-size:18px;height:31px;text-align:left;">'+
									respuesta.texto+
								'</div>'+
						   '</div>';
						   
				$("#div_preguntas").append(html);
			}
		}
